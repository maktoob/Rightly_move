{% extends 'website/base.html' %}
{% block content %}
<div class="content-fluid">
    <div class="row" style="padding-left: 50px; padding-right: 50px">
        <div class="col-lg-2">
            <div class="sidenav">
            </div>
        </div>
        <div class="col-lg-5">
            {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.date }}</p>
            {% for category in post.category.all %}
            {{ category.topic }}
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
