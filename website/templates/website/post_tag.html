{% extends 'website/base.html' %}
{% block content %}
<div class="content-fluid">
    <div class="row" style="padding-top: 50px">
        <div class="col-lg-3" style="padding-left: 50px; padding-right: 50px"></div>
        <div class="col-lg-6" style="padding-top: 40px; padding-left: 150px; padding-right: 20px; padding-bottom: 20px">
            <h2 class="tag-title">#{{ tag }}</h2>
            <hr>
            {% for post in posts %}
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.date }}
            <p>{{ post.text|truncatechars:300|linebreaksbr }}</p>
            {% for tag in post.tags.all %}
            <a href="{% url 'post_tag' tag.slug %}" class="tag-button btn btn-sm mb-1">#{{ tag }}</a>
            {% endfor %}
            <br><br><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
